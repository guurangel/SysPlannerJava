spring.application.name=SysPlanner

spring.datasource.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL
spring.datasource.username=<username>
spring.datasource.password=<senha>

spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# RabbitMQ Externo (CloudAMQP)
# ===============================
spring.rabbitmq.addresses=<url>
spring.rabbitmq.username=<username>
spring.rabbitmq.password=<senha>
spring.rabbitmq.virtual-host=<vhost>

# Gmail SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<username>
spring.mail.password=<senha app>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=SysPlanner <email>