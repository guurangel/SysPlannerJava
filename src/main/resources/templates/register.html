<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar - SysPlanner</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="register-container">
    <h2>Registrar Usuário</h2>

    <div th:if="${erro}" class="message error">
        <p th:text="${erro}"></p>
    </div>

    <form th:action="@{/register}" th:object="${dto}" method="post">

        <!-- Informações básicas -->
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" th:field="*{nome}" placeholder="Digite seu nome" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" placeholder="Digite seu email" required>
        </div>

        <div class="form-group">
            <label>Senha:</label>
            <input type="password" th:field="*{senha}" placeholder="Digite sua senha" required>
        </div>

        <div class="form-group">
            <label>CPF:</label>
            <input type="text" th:field="*{cpf}" placeholder="Digite seu CPF" required>
        </div>

        <!-- Endereço -->
        <h3>Endereço</h3>

        <div class="form-group">
            <label>Rua:</label>
            <input type="text" th:field="*{endereco.rua}" placeholder="Digite sua rua" required>
        </div>

        <div class="form-group">
            <label>Número:</label>
            <input type="text" th:field="*{endereco.numero}" placeholder="Número" required>
        </div>

        <div class="form-group">
            <label>Complemento:</label>
            <input type="text" th:field="*{endereco.complemento}" placeholder="Complemento">
        </div>

        <div class="form-group">
            <label>Bairro:</label>
            <input type="text" th:field="*{endereco.bairro}" placeholder="Bairro" required>
        </div>

        <div class="form-group">
            <label>Cidade:</label>
            <input type="text" th:field="*{endereco.cidade}" placeholder="Cidade" required>
        </div>

        <div class="form-group">
            <label>Estado:</label>
            <select th:field="*{endereco.estado}" required>
                <option th:each="e : ${T(com.sys.sysplanner.domain.enums.Estado).values()}"
                        th:value="${e}" th:text="${e}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>CEP:</label>
            <input type="text" th:field="*{endereco.cep}" placeholder="CEP" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn register-btn">Cadastrar</button>
            <a th:href="@{/login}" class="btn cancel-btn">Cancelar</a>
        </div>
    </form>
    <p>Já possui conta? <a th:href="@{/login}">Entrar</a></p>
</div>
</body>
</html>
