<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link rel="stylesheet" th:href="@{/css/editar_usuario.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<section class="container">
    <h1>Editar Usuário</h1>

    <div th:if="${erro}" class="alert">
        <p th:text="${erro}"></p>
    </div>

    <form th:action="@{'/gerenciar/usuario/editar/' + ${usuario.id}}" th:object="${dto}" method="post" class="edit-form">

        <!-- Informações básicas -->
        <div class="form-group">
            <label>ID:</label>
            <input type="text" th:value="${usuario.id}" disabled>
        </div>

        <div class="form-group">
            <label>CPF:</label>
            <input type="text" th:value="${usuario.cpf}" disabled>
        </div>

        <div class="form-group">
            <label>Nome:</label>
            <input type="text" th:field="*{nome}" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" required>
        </div>

        <!-- Senha -->
        <div class="form-group">
            <label>Senha:</label>
            <input type="password" th:field="*{senha}" placeholder="Deixe em branco para não alterar">
        </div>

        <div class="form-group">
            <label>Confirmar Senha:</label>
            <input type="password" th:field="*{confirmarSenha}" placeholder="Deixe em branco para não alterar">
        </div>

        <!-- Endereço -->
        <h3>Endereço</h3>
        <div class="form-group">
            <label>Rua:</label>
            <input type="text" th:field="*{rua}">
        </div>
        <div class="form-group">
            <label>Número:</label>
            <input type="text" th:field="*{numero}">
        </div>
        <div class="form-group">
            <label>Bairro:</label>
            <input type="text" th:field="*{bairro}">
        </div>
        <div class="form-group">
            <label>Complemento:</label>
            <input type="text" th:field="*{complemento}">
        </div>
        <div class="form-group">
            <label>Cidade:</label>
            <input type="text" th:field="*{cidade}">
        </div>
        <div class="form-group">
            <label>Estado:</label>
            <select th:field="*{estado}">
                <option th:each="e : ${T(com.sys.sysplanner.domain.enums.Estado).values()}"
                        th:value="${e}" th:text="${e}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>CEP:</label>
            <input type="text" th:field="*{cep}">
        </div>

        <!-- Role -->
        <div class="form-group">
            <label>Role:</label>
            <select th:field="*{role}">
                <option value="USER" th:selected="${dto.role == 'USER'}">USER</option>
                <option value="ADMIN" th:selected="${dto.role == 'ADMIN'}">ADMIN</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn save">Salvar Alterações</button>
            <a th:href="@{/gerenciar/usuarios}" class="btn cancel">Cancelar</a>
        </div>
    </form>
</section>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
